<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Valentines" />
  <meta name="theme-color" content="#ffb6c1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />

  <title>Valentines</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-512.png" />
  <link rel="icon" type="image/png" href="icon-512.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <!-- Under development: covers the app until you go live. To show the site, remove this div or add ?live=1 to the URL. -->
  <div id="underDev" class="under-dev-overlay" aria-live="polite">
    <p class="under-dev-text">Under development</p>
    <p class="under-dev-sub">We&rsquo;ll be back soon.</p>
  </div>
  <div id="hearts" class="hearts" aria-hidden="true"></div>

  <main class="stage">
    <div class="card-wrapper" id="cardWrapper">
      <div class="card" id="card">
        <div class="card-face card-front proposal-front">
          <span class="corner-heart corner-tl">♥</span>
          <span class="corner-heart corner-tr">♥</span>
          <span class="corner-heart corner-bl">♥</span>
          <span class="corner-heart corner-br">♥</span>
          <h2 class="proposal-q">Will you be my girlfriend?</h2>
          <div class="proposal-row">
            <img src="images/Elli.png" alt="Elli" class="proposal-char proposal-elli" />
            <span class="proposal-heart">♥</span>
            <img src="images/Conrad.png" alt="Conrad" class="proposal-char proposal-conrad" />
          </div>
          <div class="proposal-buttons">
            <button type="button" class="btn-yes" id="btnYes">YES!</button>
            <button type="button" class="btn-no" id="btnNo">NO</button>
          </div>
        </div>
        <div class="card-face card-back proposal-back">
          <img src="images/pig.png" alt="" class="proposal-pig" id="pigImage" />
          <a href="images/pig.png" download="valentines-pig.png" class="btn-download" id="btnDownload">Liebe zum Mitnehmen</a>
        </div>
      </div>
    </div>
  </main>

  <canvas id="confetti" aria-hidden="true"></canvas>

  <!-- Set to your Vercel API URL so Discord is notified (webhook stays secret). Leave empty to disable. -->
  <script>
    window.VALENTINES_API_URL = '';
    (function () {
      if (new URLSearchParams(window.location.search).get('live') === '1') {
        var el = document.getElementById('underDev');
        if (el) el.classList.add('hidden');
      }
    })();
  </script>
  <script src="app.js?v=3"></script>
</body>
</html>
